<!DOCTYPE html>
<html lang="uk">
    <head>

        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <ul class="desktop_header">
                <li>
                    <a href="index.html"><img src="logo.jpg" class="logo_header"></a>
                </li>
                <li>
                    <a href="apps.html" class="links_desktop">Додаткі</a>
                </li>
                <li>
                    <a href="Projects.html" class="links_desktop">Проєкти</a>
                </li>
            </ul>
             <ul class="mobile_header">
                  <li>
                       <a href="index.html"><img src="logo.jpg" class="logo_header"></a>
                  </li>
                  <li>
                      <div data-easy-toggle="#dropdown" data-easy-class="show" data-easy-rcoe class="menu">
                        <img src="menu.jpg" class="menu">
                      </div>
                      
                  </li>
             </ul>
        </header>
        <div id="dropdown" class="dropdown-menu">
            <a href="apps" class="links_mobile">Додаткі</a><br>
            <a href="Projects.html" class="links_mobile">Проєкти</a>
        </div>
            <div class="container">
                <div>
                    <img src="Liberty_First.jpg" class="Liberty_First">
                </div>
                <div id="text_app" class="textapp">
                    <p class="name_app">Liberty First</p>
                    <p class="slogan_app">Незалежний. Перший.</p>
                        <a class="first_download" id="detal" href="javascript://" onclick="clickOn()">Детальніше</a><br><br>
                    <a class="first_download" href="Liberty_First.apk" download>Скачати</a>
                </div>
            </div>
            <div id="detal_first" class="detal_first">
                <p class="detal_app">Це наш перший додаток. Нажаль тут не буде нічого реально цікавого, але ви можете його потикати. P.S. Розроблено під Android.
                </p>
                <p class="nazad_center"><a class="first_download" href="javascript://" onclick="clickOff()">Назад</a></p>
            </div>
        <script>!function(){"use strict";document.addEventListener("click",function(t){const e=t.target.closest("[data-easy-toggle]");if(e){t.preventDefault();let a=e.getAttribute("data-easy-toggle"),s=e.getAttribute("data-easy-class");try{document.querySelectorAll("[data-easy-toggle]").forEach(t=>{t.hasAttribute("data-easy-parallel")||t===e||document.querySelector(t.getAttribute("data-easy-toggle")).classList.remove(t.getAttribute("data-easy-class"))}),document.querySelector(a).classList.toggle(s)}catch(t){console.warn("EasyToggler.js : Блок "+a+" не существует")}}if(!e){let e=document.querySelectorAll("[data-easy-rcoe]");Array.from(e).forEach.call(e,function(e){let a=e.getAttribute("data-easy-toggle"),s=e.getAttribute("data-easy-class");if(!t.target.closest(a))try{document.querySelector(a).classList.remove(s)}catch(t){console.warn("EasyToggler.js : Блок "+a+" не существует")}})}})}();</script>
        <script>function clickOn(){
            var elem = document.getElementById("text_app");
            var clas = document.getElementById("detal_first"); 
            elem.classList.add('none');
            clas.classList.add('detal_first_show');
        }
        function clickOff(){
            var elem = document.getElementById("text_app");
            var clas = document.getElementById("detal_first"); 
            elem.classList.remove('none');
            clas.classList.remove('detal_first_show');
        }</script>
    </body>
</html>
